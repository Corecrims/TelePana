<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="public/css/logeo.css" type="text/css"></link>
    <h:head>
        <title>TelePana Consulta Medica</title>
        <h:panelGrid id="tops1" >
            <form method="get" action="PortadaPrincipal.xhtml">
                <td><input name="boton1" type="image"
                           src="images/logo2.png" width="20%" align="left"></input></td>
            </form>
        </h:panelGrid>
    </h:head>

    <h:panelGrid   id="panel1">
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>


        <h:body id="body1">          
            <h:form >
                <h:messages  globalOnly="false" infoStyle="color:blue;list-style:none;" errorStyle="color:red;list-style:none;"></h:messages>
                    <div id ="conten1" >  
                    <h:outputLabel value="Log Usuario: "/>
                    <p:inputText  id="idu1" required="true" pt:placeholder="Usuario" value="#{indexController.login.login}" 
                                  style=" text-align:  justify;  
                                  background-position: 0 -30px !important; 
                                  padding-bottom: 11px; 
                                  padding-left: 50px; 
                                  padding-top: 11px;
                                  background-repeat:  no-repeat; 
                                  display:  block; 
                                  background-image: url('images/icons.png')"  
                                  requiredMessage="Usuario requerido o vacio"/> 
                    <p:message  for="idu1"  style=" color: blue;"/>

                    <p><p:password  id="contra1" required="true"  requiredMessage="Contraseña Requerida o Vacia" 
                                 pt:placeholder="Contraseña" value="#{indexController.login.contrasena}" 
                                 style=" text-align: justify;   
                                 background-position: 0 -70px !important; 
                                 padding-bottom: 11px; 
                                 padding-left: 50px; 
                                 padding-top: 11px;
                                 background-repeat:  no-repeat; 
                                 display:  block; 
                                 background-image: url('images/icons.png')" /></p>
                        <p:message  for="contra1" /> 

                    <h:commandLink  immediate="true" id="link" action="#{mbLogin.Recuperar()}" 
                                    value="Olvide la Contraseña" 
                                    style=" text-decoration: none; 
                                    text-shadow:  initial; "></h:commandLink>

                    <h:panelGrid columns="2" cellpadding="10" >
                        <p:commandButton   id="bto1" update="body" ajax="false" 
                                           style=" border-width: 3px; 
                                           border-color:  cadetblue;
                                           font-size: small;  
                                           background-color: aliceblue; 
                                           height: 30px;width: 100px;" 
                                           value="INGRESO" action="#{indexController.iniciarSesion()}" />
                        <p:commandButton immediate="true" ajax="false" 
                                         style=" border-width: 3px; 
                                         border-color:  cadetblue;
                                         border-width: 3px; 
                                         border-color:  cadetblue; 
                                         font-size: small; 
                                         background-color: aliceblue;   
                                         height: 30px;
                                         width: 100px;" 
                                         value="REGISTRAR"  action="#{mbLogin.registrar()}"/>
                    </h:panelGrid>
                </div> 
            </h:form>
            <br />
        </h:body>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
    </h:panelGrid>

    <center ><table   style=" text-align: center;">
            <tr>
                <td><img id="imasab" src="images/sabias.png" 
                         ></img></td>
            </tr>
            <tr>
                <td style="width: 20px;"><h4>Puedes tener tu Medico de confianza en cualquier lugar.  Afiliate y disfruta de este beneficio 
                        que te ofrece el Hospital Panamericano. Con tu registro de 
                        usuario podras acceder a consultas personalizadas</h4></td>
            </tr>
        </table>  </center>   

    <div id="pie1" >
        <h:outputLabel   value="Copyright 2014-2016 TelePana Consulta Medica,Inc Todos los Derechos Reservados." />
    </div>
