<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="public/css/logeo.css" type="text/css"></link>
    <h:head>
        <title>TelePana Consulta Medica</title>
        <h:panelGrid id="tops" >
            <img src="images/logo2.png" id="image1" ></img>
        </h:panelGrid>
    </h:head>

 <h:panelGrid   id="panel1">
   <h:body id="body1">          
     <h:form >
       <h:messages  globalOnly="false" infoStyle="color:red;list-style:none;" errorStyle="color:red;list-style:none;"></h:messages>
         <div id ="conten1" >  
                   <h:outputLabel value="Log Usuario: "/>
                        <p:inputText  id="idu1" required="true" pt:placeholder="Usuario" value="#{mbLogin.usuario}" 
                                      style=" text-align:  justify;  
                                      background-position: 0 -30px !important; 
                                      padding-bottom: 11px; 
                                      padding-left: 50px; 
                                      padding-top: 11px;
                                      background-repeat:  no-repeat; 
                                      display:  block; 
                                      background-image: url('images/icons.png')"  
                                      requiredMessage="Usuario requerido o vacio"/> 
                                      <p:message  for="idu1"  style=" color: aqua"/>
                                      
                        <p><p:password  id="contra1" required="true"  requiredMessage="Contraseña Requerida o Vacia" 
                                       pt:placeholder="Contraseña" value="#{mbLogin.contrasenia}" 
                                       style=" text-align: justify;   
                                       background-position: 0 -70px !important; 
                                       padding-bottom: 11px; 
                                       padding-left: 50px; 
                                       padding-top: 11px;
                                       background-repeat:  no-repeat; 
                                       display:  block; 
                                       background-image: url('images/icons.png')" /></p>
                                       <p:message  for="contra1" /> 
                                       
 <h:commandLink  immediate="true" id="link" action="#{mbLogin.Recuperar()}" 
                 value="Olvide la Contraseña" 
                 style=" text-decoration: none; 
                 text-shadow:  initial; "></h:commandLink>
                  
                 <h:panelGrid columns="2" cellpadding="10" >
                            <p:commandButton   id="bto1" update="body" ajax="false" 
                                       style=" border-width: 3px; 
                                       border-color:  cadetblue;
                                       font-size: small;  
                                       background-color: aliceblue; 
                                       height: 30px;width: 100px;" 
                                       value="INGRESO" action="#{mbLogin.login()}" />
                            <p:commandButton immediate="true" ajax="false" 
                                       style=" border-width: 3px; 
                                       border-color:  cadetblue;
                                       border-width: 3px; 
                                       border-color:  cadetblue; 
                                       font-size: small; 
                                       background-color: aliceblue;   
                                       height: 30px;
                                       width: 100px;" 
                                       value="REGISTRAR"  action="#{mbLogin.registrar()}"/>
                 </h:panelGrid>
           </div> 
        </h:form>
       <br />
     </h:body>
    </h:panelGrid>
                <div id="imag1" >
                    <img id="imasab" src="images/sabias.png" 
                         ></img>
                </div>
    <div id="pie1" >
        <h:outputLabel   value="Copyright 2014-2016 TelePana Consulta Medica,Inc Todos los Derechos Reservados." />
    </div>

</html>
