<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <style type="text/css">
        #body3{

        }
        
         #imag3{

        #imasab2{
            text-align: center; float: right;

                         margin-top: 70px;
        }

    <h:head  id="del">

        <h:panelGrid id="barra" columns="3" style=" margin-left:  2%; width: 95%; background-color: #999999; ">
             <img src="images/logo2.png" id="imag" ></img>
              
             </h:panelGrid>
    </h:head>
    
    <h:body id="body3">
        
        <h:form >
            
        <h:panelGrid  columns="3" style=" font-size: medium; width: 100%; height: 90%; background-color: lavender; " >
        
            <h:panelGrid columns="1" cellpadding="10" style=" width: 35%; height: 80%; background-color:  silver; ">
              
                <h2><h:outputLabel style=" font-size: 25px; " value="¿ Olvido la Contraseña ?"></h:outputLabel></h2>
                <br></br>
                <br></br>
                <br></br>
                <br></br>

         <p:inputText  id="idu2" required="true" pt:placeholder="Correo" value="#{mbLogin.usuario}"

                   requiredMessage=" Correo Necesario "/>
                   <h:outputLabel value="          "></h:outputLabel>
                   <h:panelGrid columns="2"  cellpadding="9" >
                  
                    <p:commandButton style=" border-width: 3px; border-color:  cadetblue;
                    font-size: small;  background-color: aliceblue; height: 30px;width: 100px;" value="Enviar" action="#{mbLogin.login()}"></p:commandButton>
                  <p:commandButton  ajax="false"  immediate="true" style=" border-width: 3px; border-color:  cadetblue;
                                     border-width: 2px; border-color:  cadetblue; font-size: small; background-color: aliceblue; 
                                     height: 30px;width: 100px;" value="Volver" action="#{mbLogin.logon()}"/>

                    <img id="imasab2" src="images/sabias2.png" 
                         ></img>
                     

                </div>    
       </h:panelGrid>
